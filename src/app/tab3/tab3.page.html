<ion-header>
  <ion-toolbar color="light">
    <ion-title color="tertiary" mode="md" slot="end">Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-item-group>

    <ion-item>
      <img src="../../assets/bxs-mobile-vibration.svg" alt="" class="vibrationIcon" slot="start">
      <ion-label class="wrap">
        Vibration<br>
        <span class="textParametre">Vibration qu'émet le smartphone lors du scann d'un QR Code.</span>
      </ion-label>
      
      <ion-toggle color="tertiary" slot="end" checked></ion-toggle>
    </ion-item>

    <!-- <ion-item>
      <ion-icon name="notifications" slot="start" color="tertiary"></ion-icon>
      <ion-label class="wrap">
        Notifications<br>
        <span class="textParametre">Autoriser l'application et les commerçant à vous notifier</span>
      </ion-label>
      <ion-toggle color="tertiary" slot="end" checked></ion-toggle>
    </ion-item> -->

    <ion-item>
      <img src="../../assets/bxs-shopping-bag-alt.svg" alt="" class="vibrationIcon" slot="start">
      <ion-label class="wrap">
        Commerce utilisé par l'application
      </ion-label>
      <ion-select id="commerceSelectedSelect" [selectedText]="selectedText" [(ngModel)]="commerceSelected" (ionChange)='setValue()' interface="action-sheet" cancelText="Fermer" mode="ios" class="custom-options" (click)="changeColor()" >
        <ion-select-option value="{{c.id}}" *ngFor="let c of param.commerces">{{ c.nom }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item>
      <ion-icon name="thumbs-up" slot="start" color="tertiary"></ion-icon>
      <ion-label>Évaluer l'application</ion-label>
    </ion-item>

    <ion-item (click)="share()">
      <ion-icon name="share-social" slot="start" color="tertiary"></ion-icon>
      <ion-label>Partagez cette application</ion-label>
    </ion-item>

    <ion-item (click)="mail()">
      <ion-icon name="mail" slot="start" color="tertiary"></ion-icon>
      <ion-label>Envoyez-nous un email</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="shield-checkmark" slot="start" color="tertiary"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="information-circle" slot="start" color="tertiary"></ion-icon>
      <ion-label>À propos de Prim's</ion-label>
    </ion-item>

    <ion-item (click)="disconnect()">
      <ion-icon slot="start" color="danger" name="power"></ion-icon>
      <ion-label>Se déconnecter</ion-label>
    </ion-item>
    
  </ion-item-group>
</ion-content>
